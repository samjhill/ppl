<div class="body-container">

	<span style="margin-top:30px;" ng-show="loading" class="tcon-loader--spinner360" aria-label="loading">
	  <span class="tcon-visuallyhidden">loading</span>
	</span>
	
	<div ng-repeat="data in chartData track by $index">
		<canvas id="line" class="chart chart-line" chart-data="data"
		  chart-labels="labels[$index]" chart-legend="true" chart-series="series[$index]"
		  chart-click="onClick($index)" >
		</canvas> 
	</div>
</div>
